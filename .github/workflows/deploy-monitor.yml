
name: deployment pipeline
on: 
  workflow_dispatch:
    inputs:
      image_name: 
        description: docker_image to create 
        required: true
      user_name: 
        description: user_name for naming container
        required: true
      HOST:
        description: ip of instance to login
        required: true
jobs:
  first_job: 
    runs-on: ubuntu-latest
    steps:
      - name: copying code 
        uses: actions/checkout@v4
      - name: source copying files
        uses: appleboy/scp-action@v1
        with:
          host: ${{ inputs.HOST }}
          username:  ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: .
          target: /home/ubuntu/
  setup-job:
    runs-on: ubuntu-latest
    needs: first_job
    steps:
      - name: Exec cmd on remote server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ inputs.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~
            chmod +x docker-setup.sh
            ./docker-setup.sh
  login-job:
    runs-on: ubuntu-latest
    needs: setup-job
    steps:
      - name: Deploy containers with simple monitoring
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ inputs.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~
            
            # Download and start node_exporter for system metrics
            wget -q https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-amd64.tar.gz
            tar xf node_exporter-1.6.1.linux-amd64.tar.gz
            nohup ./node_exporter-1.6.1.linux-amd64/node_exporter --web.listen-address=":9100" > /dev/null 2>&1 &
            
            cat > blackbox.yml << 'EOF'
            modules:
              http_2xx:
                prober: http
                timeout: 5s
              tcp_connect:
                prober: tcp
                timeout: 5s
              icmp:
                prober: icmp
                timeout: 5s
            EOF
            
            # Create simple Prometheus config
            cat > prometheus.yml << EOF
            global:
              scrape_interval: 15s
            
            scrape_configs:
              - job_name: 'prometheus'
                static_configs:
                  - targets: ['localhost:9090']
              
              - job_name: 'system'
                static_configs:
                  - targets: ['${{ inputs.HOST }}:9100']
              
              - job_name: 'application'
                static_configs:
                  - targets: ['${{ inputs.HOST }}:80']
                metrics_path: '/metrics'

              - job_name: 'blackbox'
                metrics_path: /probe
                params:
                  module: [http_2xx]
                static_configs:
                  - targets: [ '${{ inputs.HOST }}:80' ]
                relabel_configs:
                  - source_labels: [__address__]
                    target_label: __param_target
                  - source_labels: [__param_target]
                    target_label: instance
                  - target_label: __address__
                    replacement: localhost:9115
            EOF
            
            docker run -d -p 80:80 --name ${{ inputs.user_name }} ${{ inputs.image_name }}
            docker run -d -p 9115:9115 --name blackbox_exporter \
              -v $(pwd)/blackbox.yml:/config/blackbox.yml \
              prom/blackbox-exporter:latest \
              --config.file=/config/blackbox.yml
            docker run -d -p 9090:9090 --name prometheus \
              -v $(pwd)/prometheus.yml:/etc/prometheus/prometheus.yml \
              prom/prometheus
            docker run -d -p 3000:3000 --name grafana grafana/grafana
